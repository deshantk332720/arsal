<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Hands Shop</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-item {
      background: #fff;
      width: 250px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-item h3 {
      margin: 10px 0 5px;
    }

    .product-item p {
      color: green;
      font-weight: bold;
    }

    .btn {
      background: #f29f05;
      color: white;
      padding: 10px 15px;
      border: none;
      margin: 5px 2px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.info {
      background: #555;
    }

    .form-popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      position: relative;
      text-align: center;
    }

    .form-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .form-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    .form-box button {
      background: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .form-box .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Creative Hands Shop</h2>

  <div class="product-container">
    <div class="product-item">
      <img src="images/4.jpg" alt="Tote Bag">
      <h3>Custom Tote Bag</h3>
      <p>Rs. 999</p>
      <button class="btn" onclick="openOrderForm('Custom Tote Bag', 'images/4.jpg')">Order Now</button>
      <button class="btn info" onclick="openInfoPopup('Custom Tote Bag', 'A stylish hand-painted tote bag for your everyday use.')">More Info</button>
    </div>

    <div class="product-item">
      <img src="images/3.jpg" alt="Art Shoe">
      <h3>Custom Art Shoe</h3>
      <p>Rs. 799</p>
      <button class="btn" onclick="openOrderForm('Custom Art Shoe', 'images/3.jpg')">Order Now</button>
      <button class="btn info" onclick="openInfoPopup('Custom Art Shoe', 'Hand-painted shoes with unique designs just for you.')">More Info</button>
    </div>

    <div class="product-item">
      <img src="images/2.jpg" alt="Art Piece">
      <h3>Custom Art Piece</h3>
      <p>Rs. 799</p>
      <button class="btn" onclick="openOrderForm('Custom Art Piece', 'images/2.jpg')">Order Now</button>
      <button class="btn info" onclick="openInfoPopup('Custom Art Piece', 'Personalized art made with care and creativity.')">More Info</button>
    </div>
  </div>

  <!-- Order Form Popup -->
  <div id="orderForm" class="form-popup">
    <div class="form-box">
      <span class="close" onclick="closeForm()">×</span>
      <img id="productImage" src="" alt="">
      <h3 id="productName">Item Name</h3>
      <input type="text" id="customerName" placeholder="Your Name">
      <input type="text" id="customerAddress" placeholder="Your Address">
      <input type="number" id="quantity" placeholder="Quantity">
      <button onclick="sendOrder()">Confirm Order on WhatsApp</button>
    </div>
  </div>

  <!-- Info Popup -->
  <div id="infoPopup" class="form-popup">
    <div class="form-box" style="width: 280px;">
      <span class="close" onclick="closeInfoPopup()">×</span>
      <h3 id="infoTitle">Product Title</h3>
      <p id="infoDescription" style="color:#333; font-size:14px;"></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let selectedProduct = '';

    function openOrderForm(name, image) {
      selectedProduct = name;
      document.getElementById('productName').innerText = name;
      document.getElementById('productImage').src = image;
      document.getElementById('orderForm').style.display = 'flex';
    }

    function closeForm() {
      document.getElementById('orderForm').style.display = 'none';
    }

    function sendOrder() {
      const name = document.getElementById('customerName').value;
      const address = document.getElementById('customerAddress').value;
      const quantity = document.getElementById('quantity').value;

      if (!name || !address || !quantity) {
        alert("Please fill in your name, address and quantity.");
        return;
      }

      const message = `Hello! I would like to order:\n${selectedProduct}\nName: ${name}\nQuantity: ${quantity}\nAddress: ${address}`;
      const phoneNumber = '+923363886202'; // Your WhatsApp number
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, '_blank');
    }

    function openInfoPopup(title, description) {
      document.getElementById('infoTitle').innerText = title;
      document.getElementById('infoDescription').innerText = description;
      document.getElementById('infoPopup').style.display = 'flex';
    }

    function closeInfoPopup() {
      document.getElementById('infoPopup').style.display = 'none';
    }
  </script>

</body>
</html>
